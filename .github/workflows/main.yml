on:
  push:
    branches:
      - master
name: Deploy Website
jobs:
   deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
      with:
        node-version: 12
    - run: npm install
    - run: npm run build
    - name: Upload ftp
      uses: sebastianpopp/ftp-action@releases/v2
      with:
        host: sc508.whpservers.com
        user: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        localDir: "build"
        remoteDir: "/public_html/demo/jcc/"

on:
  push:
    branches:
      - master
name: Deploy Website
jobs:
  create-envfile:
 
    runs-on: ubuntu-18.04
 
    steps:
    - name: Make envfile
      uses: SpicyPizza/create-envfile@v1
      with:
        envkey_REACT_APP_USER_ID: ${{ secrets.REACT_APP_USER_ID }}
        envkey_REACT_APP_SERVICE_ID: ${{ secrets.REACT_APP_SERVICE_ID }}
        envkey_REACT_APP_TEMPLATE_ID: ${{ secrets.REACT_APP_TEMPLATE_ID }}
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
      with:
        node-version: 12
    - run: npm install
    - run: npm run test
    - run: npm run build
    - name: Upload ftp
      uses: sebastianpopp/ftp-action@releases/v2
      with:
        host: sc508.whpservers.com
        user: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        localDir: "build/"
        remoteDir: "/public_html/"
